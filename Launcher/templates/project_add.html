{% extends 'base.html' %}

{% block title %}Add Project{% endblock title %}

{% block content %}

    <div class="container">
        <h3>Add New Project</h3>
        <br/>
        <form action="" method="post" class="form-group" role="form">
            {% for field in form._fields.keys()[1:] %}
                <div class="form-group">
                <label for="{{ field }}">{{ form[field].label() }}:</label>
                    <br/>
                    {{ form[field].render() }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>
{% endblock content %}
